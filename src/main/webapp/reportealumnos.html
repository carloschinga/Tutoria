<h3>Reporte de Alumnos</h3>

<p>Selecciona un Semestre Y Una Escuela y un Tutor</p>
<div class="form-group">
    <label for="semestreacademico">Semestre:</label>
    <select id="cmbSemestreAcademico" class="form-control">
        <option value="" selected disabled>Seleccione El Semestre</option>
    </select>
</div>

<div class="form-group">
    <label for="escuelas">Escuela:</label>
    <select id="cmbEscuelas" class="form-control">
        <option value="" selected disabled>Seleccione la escuela</option>
    </select>
</div>
<div class="form-group" id="tutor-select" >
    <label for="Docentes">Tutor:</label>
    <select id="cmbDocentes" class="form-control">
        <option value="" selected disabled>Seleccione el Tutor</option>
    </select>
</div>

<button class="btn btn-sm btn-primary mb-2" id="btnImprimir">Imprimir Reporte de Alumnos</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js" defer></script>

<script src="js/reportealumnos.js" defer></script>
