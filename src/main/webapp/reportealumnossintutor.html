<h3>Reporte de Alumnos sin Tutor</h3>

<p>Selecciona un Semestre Y Una Escuela</p>
<div class="form-group">
    <label for="semestreacademico">Semestre:</label>
    <select id="cmbSemestreAcademico" class="form-control">
        <option value="" selected disabled>Seleccione El Semestre</option>
    </select>
</div>

<div class="form-group">
    <label for="escuelas">Escuela:</label>
    <select id="cmbEscuelas" class="form-control">
        <option value="" selected disabled>Seleccione la escuela</option>
    </select>
</div>


<button class="btn btn-sm btn-primary mb-2" id="btnImprimir">Imprimir Reporte de Alumnos</button>
