<html lang="es">
    <head>
        <title>Asignación de tutores</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Custom fonts for this template-->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom CSS for the style adaptation -->
        <style>
            body {
                font-family: 'Nunito', sans-serif;
                background-color: #f8f9fc; /* Color de fondo ligero */
                color: #333;
            }

            .container {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1, label {
                color: #0056b3; /* Azul oscuro para los textos principales */
            }

            .form-group label {
                font-weight: bold;
            }

            .btn-primary {
                background-color: #0056b3;
                border-color: #004a9f;
            }

            .btn-primary:hover {
                background-color: #004a9f;
                border-color: #003d86;
            }

            .table {
                background-color: #fff;
                border: 1px solid #dee2e6;
                margin-top: 20px;
            }

            .table thead th {
                background-color: #0056b3;
                color: #fff;
                text-align: center;
            }

            .table tbody tr:hover {
                background-color: #f1f1f1;
            }

            .table tbody td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h4 id="titulo">Asignación de alumnos</h4>

            <button class="btn btn-sm btn-primary mb-2" id="asignar">Asignar</button>
            <button class="btn btn-sm btn-primary mb-2" id="Grabar" style="display:none">Grabar</button>
            <div id="div-todos" style="display:none">
                <input type="checkbox" id="select-all-checkbox"><label for="select-all-checkbox">Seleccionar todos</label>
            </div>

            <div class="table-responsive">
                <table id="tabla-estudiantes" class="table table-striped table-bordered table-sm" style="width:100%">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Estudiante</th>
                            <th>Participa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se insertarán las filas dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>
        <script src="js/asignacionalumnos.js" type="text/javascript"></script>
    </body>
</html>
