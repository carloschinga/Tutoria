<html lang="es">
    <head>
        <title>Asignación de tutores</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Custom fonts for this template-->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom CSS for the style adaptation -->
        <style>
            body {
                font-family: 'Nunito', sans-serif;
                background-color: #f8f9fc; /* Color de fondo ligero */
                color: #333;
            }

            .container {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1, label {
                color: #0056b3; /* Azul oscuro para los textos principales */
            }

            .form-group label {
                font-weight: bold;
            }

            .btn-primary {
                background-color: #0056b3;
                border-color: #004a9f;
            }

            .btn-primary:hover {
                background-color: #004a9f;
                border-color: #003d86;
            }

            .table {
                background-color: #fff;
                border: 1px solid #dee2e6;
                margin-top: 20px;
            }

            .table thead th {
                background-color: #0056b3;
                color: #fff;
                text-align: center;
            }

            .table tbody tr:hover {
                background-color: #f1f1f1;
            }

            .table tbody td {
                text-align: center;
            }
            #semestre {
                text-align: right; /* Alinea el texto dentro del elemento a la derecha */
                margin-top: -40px; /* Reduce el espacio superior */
                
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h3>Actividades</h3>
            <p id="semestre"></p>
            <button class="btn btn-sm btn-primary mb-2" id="crear">crear Actividad</button>

            <div class="table-responsive">
                <table id="tabla-actividades" class="table table-striped table-bordered table-sm" style="width:100%">
                    <thead>
                        <tr>
                            <th>Session</th>
                            <th>Actividad</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Lugar</th>
                            <th>Alumnos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se insertarán las filas dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal agregar-->
        <div id="modal-agregar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAgregarLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="modalAgregarLabel">Agregar Actividad</h6>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="actividad-nombre">Actividad</label>
                            <input type="text" class="form-control" id="actividad-nombre" placeholder="Nombre de la actividad" required>
                        </div>
                        <div class="form-group">
                            <label for="actividad-tipo">Tipo</label>
                            <select class="form-control" id="actividad-tipo" required>
                                <option value="" disabled selected>Seleccione el tipo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="actividad-fecha">Fecha</label>
                            <input type="datetime-local" class="form-control" id="actividad-fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="actividad-lugar">Lugar</label>
                            <input type="text" class="form-control" id="actividad-lugar" placeholder="Lugar de la actividad" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" type="button" id="guardar-actividad">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>
        <script src="js/creacionactividad.js" type="text/javascript"></script>
    </body>
</html>
