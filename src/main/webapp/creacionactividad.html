<div class="container mt-5">
    <h3>Actividades</h3>
    <p id="semestre"></p>
    <button class="btn btn-sm btn-primary mb-2" id="crear">Crear Actividad</button>

    <div class="table-responsive">
        <table id="tabla-actividades" class="table table-striped table-bordered table-sm" style="width:100%">
            <thead>
                <tr>
                    <th>Session</th>
                    <th>Actividad</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Lugar</th>
                    <th>Alumnos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>
</div>
<!-- Modal agregar-->
<div id="modal-agregar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalAgregarLabel">Agregar Actividad</h6>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="actividad-nombre">Actividad</label>
                    <input type="text" class="form-control" id="actividad-nombre" placeholder="Nombre de la actividad" required>
                </div>
                <div class="form-group">
                    <label for="actividad-tipo">Tipo</label>
                    <select class="form-control" id="actividad-tipo" required>
                        <option value="" disabled selected>Seleccione el tipo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="actividad-fecha">Fecha</label>
                    <input type="datetime-local" class="form-control" id="actividad-fecha" required>
                </div>
                <div class="form-group">
                    <label for="actividad-lugar">Lugar</label>
                    <input type="text" class="form-control" id="actividad-lugar" placeholder="Lugar de la actividad" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" type="button" id="guardar-actividad">Guardar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal AsignarA-->
<div id="modal-asignara" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAsignarALabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalAgregarLabel">Agregar Actividad</h6>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <h4 id="titulo">Asignación de alumnos</h4>
                    <input type="hidden" id="txtSesion">
                    <button class="btn btn-sm btn-primary mb-2" id="asignar">Asignar</button>
                    <button class="btn btn-sm btn-primary mb-2" id="Grabar" style="display:none">Grabar</button>
                    <div id="div-todos" style="display:none">
                        <input type="checkbox" id="select-all-checkbox"><label for="select-all-checkbox">Seleccionar todos</label>
                    </div>

                    <div class="table-responsive">
                        <table id="tabla-estudiantes" class="table table-striped table-bordered table-sm" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Estudiante</th>
                                    <th>Participa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí se insertarán las filas dinámicamente -->
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="js/creacionactividad.js" type="text/javascript"></script>
