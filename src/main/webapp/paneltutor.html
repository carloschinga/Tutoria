<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Tutor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            color: #333;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, label {
            color: #0056b3;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004a9f;
        }
        .btn-primary:hover {
            background-color: #004a9f;
            border-color: #003d86;
        }
        .table {
            background-color: #fff;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }
        .table thead th {
            background-color: #0056b3;
            color: #fff;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table tbody td {
            text-align: center;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -18px;
            position: relative;
            top: 1px;
        }
        .diseñosemestre {
            text-align: right;
            margin-right: 20px;
            margin-top: 4px;
        }
        #btnCerrarSesion {
            float: right;
            margin-top: -18px;
            border-color: #c82333;
            color: white;
        }
        /* Mensaje de acceso denegado */
        #mensajeAccesoDenegado {
            display: none;
            text-align: center;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <div class="header-container">
                    <div>
                        <a class="btn btn-primary btn-sm rounded" id="mnuActividad">Actividad</a>
                        <a class="btn btn-primary btn-sm rounded" id="mnuAsistencia">Asistencia</a>
                        <a class="btn btn-primary btn-sm rounded" id="mnuIncidencias">Incidencias</a>
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm rounded dropdown-toggle" type="button" id="dropdownReportes" data-bs-toggle="dropdown" aria-expanded="false">
                                Reportes
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownReportes">
                                <li><a class="dropdown-item" id="mnuReporteActividades" href="#">Reporte de Actividades</a></li>
                                <li><a class="dropdown-item" id="mnulistaReporteAsistencias" href="#">Reporte de Asistencias</a></li>
                                <li><a class="dropdown-item" id="mnulistaReporteincidencias" href="#">Reporte de Incidencias</a></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <p class="diseñosemestre" id="semestre"></p>
                        <button class="btn btn-sm btn-primary mb-2" id="btnCerrarSesion">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                <p style="margin-bottom: 0px;" id="lbldocente">CARGANDO DOCENTE....</p>
            </div>
            <div class="card-body" id="cardDdetalle"></div>
        </div>

        <!-- Mensaje de acceso denegado -->
        <div id="mensajeAccesoDenegado">
            <h2  style="color: red">¡GRACIAS POR USAR EL MÓDULO DE TUTORIA!</h2>
            <p style="color:black">No olvide cerrar la ventana.</p>
        </div>
    </div>
        <!-- Scripts -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>
        <script src="js/paneltutor.js" type="text/javascript"></script>

    </body>
</html>
