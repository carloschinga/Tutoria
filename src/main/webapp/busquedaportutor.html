<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda por Tutor</title>
    <style>
         button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h3>Búsqueda por Alumno</h3>
    <p>Selecciona un Semestre y un Alumno</p>

    <div class="form-group">
        <label for="cmbSemestreAcademico">Semestre:</label>
        <select id="cmbSemestreAcademico" class="form-control">
           
        </select>
    </div>

    <div class="form-group">
        <label for="inputAlumno">Alumno:</label>
        <input type="text" id="inputAlumno" class="form-control" placeholder="Escribe el nombre..." autocomplete="off">
    </div>

    <div class="form-group">
        <button id="buscarxtutor">Buscar</button>
    </div>

    <div id="alerta" class="alert alert-warning d-none">Cargando...</div>

    <hr/>

    <!-- Tabla de resultados -->
    <table id="tablaResultados" class="table table-striped table-bordered table-sm d-none" >
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Tutor</th>
                <th>Ciclo</th>
                <th>Escuela</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí irán los resultados dinámicamente -->
        </tbody>
    </table>

    <script src="js/busquedaportutor.js" defer></script>

</body>
</html>
