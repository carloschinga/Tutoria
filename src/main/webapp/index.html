<html lang="es">
    <head>
        <title>Panel principal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>
    <body>
        <h3>Módulo de Tutoría 1.0</h3>
        <div id="info">Cargando...</div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script >
            $(document).ready(function () {

                $.getJSON("info")
                        .done(function (data) {
                            if(data.resultado!=="ok")
                                $("#info").text(data.mensaje);
                            else{
                                let msg=data.Protocol + "=";
                                msg+=data.Status+ "<br/>";
                                let msgVersion=data.SQLServer.ProductVersion +"<br/>";
                                let msgLevel=data.SQLServer.ProductLevel +"<br/>";
                                let msgEdicion=data.SQLServer.Edition +"<br/>";
                                
                                $("#info").html(msg + "Version SQL="+msgVersion + "Level=" + msgLevel + "Edicion=" + msgEdicion);
                            }
                        })
                        .fail(function (jqXHR, textStatus, errorThrown) {
                            console.error("Error en la solicitud:", textStatus, errorThrown);

                        });


            });
        </script>
    </body>

</html>
